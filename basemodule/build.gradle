apply plugin: 'com.android.library'

def JAR =  rootProject.ext.JAR
def APP = rootProject.ext.APP
android {
    compileSdkVersion APP.compileSdkVersion

    defaultConfig {
        minSdkVersion APP.minSdkVersion
        targetSdkVersion APP.targetSdkVersion
        versionCode 1
        versionName "1.0"


        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的 SO 库构架
            abiFilters 'armeabi-v7a' ,'x86'
            //, 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:${JAR.supportVersion}"
    implementation "com.android.support:appcompat-v7:${JAR.supportVersion}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //retrofit +okhttp
    compile "com.squareup.retrofit2:retrofit:${JAR.retrofitversion}"
    compile "com.squareup.retrofit2:converter-gson:${JAR.retrofitversion}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${JAR.retrofitversion}"
    compile "com.squareup.okhttp3:logging-interceptor:${JAR.logginginterceptor}"
    //rxJava+rxAndroid
    compile "io.reactivex.rxjava2:rxjava:${JAR.rxjava}"
    compile "io.reactivex.rxjava2:rxandroid:${JAR.rxandroid}"
    //rxliftcycle
    compile "com.trello.rxlifecycle2:rxlifecycle:${JAR.rxlifecycle}"
    compile "com.trello.rxlifecycle2:rxlifecycle-android-lifecycle:${JAR.rxlifecyclecomponents}"
    //日志
    compile "com.orhanobut:logger:${JAR.logger}"
    //fastJson
    compile "com.alibaba:fastjson:${JAR.fastjson}"
    //热更新
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    //greenDao
    compile "org.greenrobot:greendao:${JAR.greendao}"
    //sqlcipher
    compile "net.zetetic:android-database-sqlcipher:${JAR.sqlcipher}"
    //glide
    compile "com.github.bumptech.glide:glide:${JAR.glide}"
    annotationProcessor "com.github.bumptech.glide:compiler:$JAR.glide"
    compile "com.github.bumptech.glide:okhttp3-integration:$JAR.glideintegration"

    compile "com.google.guava:guava:$JAR.guavaVersion"
}
